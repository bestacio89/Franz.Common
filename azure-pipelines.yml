trigger:
- Develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# ----------------------------------------
# ğŸ”§ Install .NET 10 SDK
# ----------------------------------------
- task: UseDotNet@2
  displayName: 'Install .NET 10 SDK'
  inputs:
    packageType: 'sdk'
    version: '10.0.x'
    includePreviewVersions: true

# ----------------------------------------
# ğŸ” Authenticate to Azure Artifacts
# ----------------------------------------
- task: NuGetAuthenticate@1
  displayName: 'Authenticate to Azure Artifacts'

# ----------------------------------------
# ğŸ“¥ Restore (dotnet, no Mono)
# ----------------------------------------
- script: |
    dotnet restore
  displayName: 'Restore NuGet packages'

# ----------------------------------------
# ğŸ—ï¸ Build
# ----------------------------------------
- script: |
    dotnet build --configuration $(buildConfiguration) --no-restore
  displayName: 'Build solution'

# ----------------------------------------
# ğŸ§ª Test (Testcontainers included)
# ----------------------------------------
- script: |
    dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Run tests'

# ----------------------------------------
# ğŸ” Promote Develop â†’ Main (only if tests passed)
# ----------------------------------------
- script: |
    echo "Promoting Develop branch into Main..."

    # Configure Git
    git config user.name "Azure DevOps"
    git config user.email "build@azure.devops"

    # Fetch main branch
    git fetch origin main

    # Checkout main branch
    git checkout main

    # Merge Develop into main (no fast-forward to keep history)
    git merge --no-ff $(Build.SourceBranchName) -m "Automated promotion from Develop after passing tests"

    # Push main back to origin
    git push origin main
  displayName: 'Promote Develop â†’ Main'
  condition: succeeded()   # only run if all previous steps succeeded
  env:
    GIT_TERMINAL_PROMPT: 0
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
